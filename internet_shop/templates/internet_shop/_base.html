{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{% static 'internet_shop/js/jquery-migrate-1.4.1.min.js' %}"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114277992-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-114277992-1');
    </script>

    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
{% block menu %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">MyLittleSite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
            {% for category in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'category' category_name=category.url_name %}">{{ category.name }}</a>
                </li>
            {% endfor %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'basket_view' %}">Корзина</a>
            </li>
            </ul>
        </div>
    </nav>
{% endblock %}
<main class="container">
    <div class="row mt-5">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            {% block content %}{% endblock %}
        </div>
        <div class="col-lg-2"></div>
    </div>
</main>
</body>
</html>
