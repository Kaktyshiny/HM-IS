{% extends 'internet_shop/_base.html' %}
{% load static %}

{% block content %}
    <h1>{{ title }}</h1>
    <div class="row mt-3">
        {% for good in goods %}
            <div class="col-lg-4">
                    <div class="card text-center">
                        <div class="card-header">
                            <div class="card-title">
                                <a href="{% url 'good' good_id=good.id %}">{{ good.name }}</a>
                            </div>
                        </div>
                        <div class="card-body">
                            <img width="100%" src="{{ good.image.url }}" />
                            <br><br>
                            Цена: <b>{{ good.cost }}</b>
                            <form action="{% url 'basket_add' item_id=good.id %}" method="POST">
                                {% csrf_token %}
                                    <input name="count_of" id="id_count_of" value="1" hidden/><br>
                                <button type="submit" class="btn btn-dark">Добавить в корзину</button>
                            </form>
                        </div>
                    </div>
            </div>
        {% empty %}
            <div class="col-lg-12">
                <p>No goods</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
